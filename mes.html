<!DOCTYPE html>
<html lang="en">
<head>
    <title>Notes App</title>
</head>
<body>
    <div class="container">
        <h1>My Memories</h1>
        <div class="new-note">
          <input type="text" id="note-title" placeholder="Title">
          <textarea id="note-content" placeholder="Write your memory..."></textarea>
          <input type="text" id="image-link" placeholder="Link (optional)">
          <button id="add-note">Add Memory</button>
        </div>
        <div class="notes-list">
          </div>
      </div>
      <link rel="stylesheet" href="mes.css">
    <script src="http://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script src="mes.js"></script>
</body>
</html>
